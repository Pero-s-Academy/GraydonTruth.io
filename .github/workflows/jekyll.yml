# _config.yml

title: My Jekyll Site
description: A simple Jekyll site
baseurl: "" # The subpath of your site, e.g. /blog
url: "https://username.github.io" # The base hostname & protocol for your site

# Theme
theme: minima

# Build settings
markdown: kramdown
highlighter: rouge

# Other settings
collections:
  my_collection:
    output: true

# Exclude files from the build
exclude:
  - README.md
  - LICENSE
  - .gitignore
